<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>

    <header>BOMBER MAN</header>
    <div class="game-score">SCORE = <div id="gameScore">0</div>
    </div>
    <div class="coin-score">Coin = <div id="coinScore"><span></span><i class="fa-solid fa-coins"></i></div>
    </div>

    <div id="flagScore" class="flag-score">FLAGS = 0</div>
    <div id="gridContainer" class="grid-container"></div>

        <h1>Game Over </h1>
        <h2 class="resultName">Your Result</h2>
        <div>
            <h2 class="scoreFinal">Score : <span></span></h2>
            <h2 class="coin">Coin : <span></span><i class="fa-solid fa-coins"></i></h2>
        </div>
        <button id="resetButton">RESET</button>
    </div>
    <div id="resultDisplay" class="result-display"></div>


    <div class="container">

    </div>
